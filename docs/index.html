<!DOCTYPE html>
<html lang="en">
<head>
    <base href="//localhost:5173/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Multi-version documentation for our products">

        
    <!-- Themes (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" type="text/css" href="/styles/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/styles/content.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            /* --theme-hue: 325; */
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/styles/custom.css">
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Docsify Configuration
        window.$docsify = {
            name: 'Docs Test',
            repo: 'https://github.com/NerdyDeedsLLC/docs-test/', // optional GitHub link
            loadSidebar: true,           // looks for _sidebar.md
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            loadNavbar: true,            // looks for _navbar.md
            subMaxLevel: 6,              // auto-generate h2/h3 in TOC
            auto2top: true,
            coverpage: false,            // set to true if you add _coverpage.md later
            // routerMode: 'hash',       // keep hash mode; easiest on GitHub Pages
            search: {
                maxAge: 86400000,          // 1 day cache
                paths: 'auto',             // or an array of paths
                placeholder: 'Search...',
                noData: 'No Results!',
                depth: 6,
                hideOtherSidebarContent: false,
            },        
            notFoundPage: true,
        };
        </script>
    
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

</body>
</html>
